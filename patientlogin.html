<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Physio Therapy</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #dce0d9;
      margin: 0;
      padding: 0;
      color: #595959;
    }

    .login-container {
      max-width: 400px;
      margin: 80px auto;
      background-color: #fff;
      border-radius: 10px;
      padding: 30px 25px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      font-family: 'Poppins', sans-serif;
      color: #aa7dce;
      margin-bottom: 30px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 8px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    input[type="submit"] {
      width: 100%;
      background-color: #81c3d7;
      color: white;
      border: none;
      padding: 12px;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #5aaec0;
    }

    .error-message {
      display: none; /* hidden by default */
      color: #d9534f;
      background-color: #f2dede;
      padding: 10px;
      margin-top: -10px;
      margin-bottom: 15px;
      border: 1px solid #ebccd1;
      border-radius: 5px;
      font-weight: bold;
      text-align: center;
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 15px;
      text-decoration: none;
      color: #aa7dce;
      font-weight: bold;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Patient Login</h2>
    <form action="patientlogin" method="post">
      <label for="username">Username:</label>
      <input type="text" name="username" id="username" required>

      <label for="password">Password:</label>
      <input type="password" name="password" id="password" required>

      <input type="submit" value="Login">
    </form>

    <!-- Hidden by default, will be shown with JS if error in URL -->
    <div class="error-message" id="errorMessage">
      Invalid username or password. Please try again.
    </div>

    <a href="index.html" class="back-link">‚Üê Back to Home</a>
  </div>

  <script>
    // Show error message only if "error=invalid" exists in the URL
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.get('error') === 'invalid') {
      document.getElementById('errorMessage').style.display = 'block';
    }
  </script>
</body>
</html>
